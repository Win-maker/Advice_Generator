<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Advice container -->
        <div class="adviceContainer">
            <!-- Inside Advice container -->
            <p class="adviceId"></p>
            <div class="showAdvice"></div>
            <div class="mouseHover"><i class="fa-solid fa-dice-five"></i></div>
            <div class="line">
                <div class="firstLine"></div>
                <div class="sign"><i class="fa-solid fa-grip-lines-vertical"></i></div>
                <div class="lastLine"></div>
            </div>
        </div>
        <!-- show alert -->
        <div class="alert">
            <i class="fa-solid fa-xmark close"></i>
            <p>Note: Advice is cached for 2 seconds. Any repeat-request within 2 seconds will return the same piece of advice.</p>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
